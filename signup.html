<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Benmoussa-nesrine</title>
        <link rel="stylesheet" href="signup.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1><i>Creat an account</i></h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="date" placeholder="mm/dd/yyyy" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Yes I agree to all terms</label>
                    
                </div>
                <button type="submit" class="btn"><i>Signup</i></button>
                <div class="register-link">
                    <p>Already have an account !  <a href="index.html" ><i>Login</i></a></p>
                </div>
            </form>
        </div>
    </body>
